<!DOCTYPE html>
<html>
  <head>
    <title>Card</title>
    <style>
      /* Add your styles for the card here */
      .card {
        width: 300px;
        height: 200px;
        background-color: #f0f0f0;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Hello, ${name}!</h2>
      <p>Download Link: ${url}</p>
    </div>
  </body>
</html>
